            padding: 1em;

</head>
<body>
    <div class="container">
        <div class="col-sm-12 col-md-12 home-booking-form" id="booking-form">
            <div class="page-header clearfix">
                <div class="col-sm-12 small-cols">
                    <h1 class="medium-bold-title">Book A Sakha Cab</h1>
                    <span></span>
                </div>
            </div>
            <form method="post" id="contact" novalidate="novalidate">

                <div id="system_details" class="form-group clearfix">
                        <div class="col-sm-12 small-cols">
                            <label>System Details</label>
                        
                        </div>
                        <div class="row">
                            <div class="col-sm-6 small-cols">
                                <select name="customer" id="customer" class="form-control">
                                    <option value="0" selected="selected">Select Customer</option>
                                </select>
                            </div>
                            <div class="col-sm-6 small-cols">
                                <select name="product" id="product" class="form-control">
                                    <option value="0" selected="selected">Select Product</option>
                                </select>
                            </div>
                        </div>
                        <div  class="row">
                            <div class="col-sm-6 small-cols" id="cust_details"></div>
                            <div class="col-sm-6 small-cols" id="prod_details"></div>
                        </div>'
                    </div>
                <script>
                        var serverip="192.168.56.101"
                        var get_cust_list=function(){

                            $.getJSON('http://'+serverip+':5000/customer',function(data){
                                console.log(data.resp)
                                for (i=0;i<data.resp.length;i++){
                                    $("#customer").append('<option>' + data.resp[i].cust_id + '</option>');
                                }
                                $("#customer").append('<option>retail</option>');

                                $("#customer").on("change", function(event) { 
                                    console.log(this.value)
                                    $("#cust_data").remove()
                                    $("#cust_details").append("<div id='cust_data'>"+this.value+"</div>")
                                } );
                            })

                        }
                        var get_prod_list=function(){
                            $.getJSON('http://'+serverip+':5000/product',function(data){
                                console.log(data.resp)
                                for (i=0;i<data.resp.length;i++){
                                    $("#product").append('<option>' + data.resp[i].product_id + '</option>');
                                }


                                $("#product").on("change", function(event) { 
                                    console.log(this.value)
                                     $("#prod_data").remove()
                                    $("#prod_details").append("<div id='prod_data'>"+this.value+"</div>")
                                } );


                            })
                        }
                        get_cust_list();
                        get_prod_list();
</script>
                <div id="personal_details" class="form-group clearfix">
                        <div class="col-sm-12 small-cols">
                                <label>Personal Information</label>
                            </div>
                        <div class="row">
                            <div class="col-sm-12 small-cols">
                                <input type="text" name="person_name" id="person_name" class="form-control" placeholder="Passenger/Contact Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 small-cols">
                                <input type="text" name="ph_no" id="ph_no" class="form-control" placeholder="Phone No." pattern="^\d{10}$">
                            </div>
                            <div class="col-sm-6 small-cols">   
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                <div class="form-group clearfix">
                        <div class="col-sm-12 small-cols">
                            <label>Pickup Time</label>
                        </div>
                        <div class="col-sm-6 small-cols date-picker-wrap">
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" id="pickup_time" class="form-control datetimepicker-input" placeholder="Pick up time" data-target="#datetimepicker1" />
                                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
</div>
                <div class="form-group clearfix">
                        <div class="col-sm-12 small-cols">
                            <label>Pickup Location</label>
                        </div>
                        <div class="col-sm-6 small-cols">
                            <select id="city" name="city" class="form-control ">
                                <option value="0" selected="selected">Select City</option>
                                <option data-val="1098" value="Delhi">Delhi</option>
                                <option data-val="1095" value="Jaipur">Jaipur</option>
                            </select>
                        </div>
                        <div class="col-sm-6 small-cols">
                            <input type="text" id="pickup_location" name="pickup-location" class="form-control" placeholder="Enter pickup location">
                        </div>
</div>
                <div class="form-group clearfix">
                    <div class="col-sm-12 small-cols">
                        <label>Cab Category</label>
                    </div>
                    <div class="col-sm-6 small-cols ">
                        <select name="cab" id="cab" class="form-control">
                            <option value="0" selected="selected">Select Cab</option>
                        </select>
                    </div>
                    <div class="col-sm-6 small-cols ">
                        <select name="no_of_passengers" id="no_of_passengers" class="form-control">
                            <option selected="selected">No of passengers</option>
                            <option value="1">ONE</option>
                            <option value="2">TWO</option>
                            <option value="3">THREE</option>
                        </select>
                    </div>
</div>
                <div class="form-group clearfix">
                    <div class="col-sm-12 small-cols">
                        <label>Drop Location</label>
                    </div>
                    <div class="col-sm-6 small-cols">
                        <select id="drop_city" name="drop_city" class="form-control ">
                            <option value="0" selected="selected">Select City</option>
                            <option data-val="1098" value="Delhi">Delhi</option>
                            <option data-val="1095" value="Jaipur">Jaipur</option>
                        </select>
                    </div>
                    <div class="col-sm-6 small-cols">
                        <input type="text" id="drop_location" name="drop-location" class="form-control" placeholder="Enter Drop location">
                    </div>
</div>
                <div class="form-group clearfix">
                    <div class="col-sm-7 small-cols ">
                        <input type="hidden" name="admin_email" class="admin_email">
                    </div> 
                    <script>
                            $('#datetimepicker1').datetimepicker({format: 'YYYY-MM-DD HH:MM:SS'});
                        function submit_booking(){
                            console.log("Submitting booking");
                            fieldset={}
                            var formfields=document.getElementsByClassName("form-control")
                            for (i=0;i<formfields.length;i++){
                                if(formfields[i].id==="pickup_time"){
                                    fieldset[formfields[i].id]=moment(formfields[i].value,'YYYY-MM-DD HH:MM:SS').toDate()
                                }
                                else{
                                    fieldset[formfields[i].id]=formfields[i].value    
                                }       
                            }
                            console.log(fieldset)
                        }
                    </script> 
                    <div class="col-sm-5 small-cols ">
                        <input class="btn default-btn sakha-booking-btn"  name="submit_form" value="Book a Cab" onclick="submit_booking()">
                    </div>
</div>
            </form>
        </div>    
    </div>
    <style>
        .states{display:none}
    </style> 
</body>
